<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rakugaki</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: #fafafa;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    .description {
      color: #666;
      margin-bottom: 2rem;
    }
    .apps {
      display: grid;
      gap: 1rem;
    }
    .app-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .app-card:hover {
      border-color: #999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .app-card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .app-card p {
      font-size: 0.9rem;
      color: #666;
    }
    .empty {
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>rakugaki</h1>
  <p class="description">tiny web toys</p>

  <div class="apps">
    <a href="./iijmio-plan-compare/" class="app-card">
      <h2>IIJmio Plan Compare</h2>
      <p>IIJmioのプラン変更時の料金・ギガ単価比較</p>
    </a>
  </div>
</body>
</html>
